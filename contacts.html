<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Thombits</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: "Poppins", sans-serif;
            color: #333;
            text-align: center;
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            font-family: Trebuchet MS;
            margin-left: 20px;
            color: #B986F0;
        }

        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 6px;
            transition: 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background: linear-gradient(135deg, #ffffff, #f4e9ff);
            color: #B986F0;
            box-shadow: 0 0 10px #B986F0;
        }

        /* CONTACT SECTION */
        h1 {
            margin-top: 60px;
            font-size: 40px;
            color: #333;
        }

        .contact-images {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .contact-images img {
            width: 230px;
            height: 230px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 12px #dcdcdc;
            transition: 0.3s;
        }

        .contact-images img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #B986F0;
        }

        /* INFO BOXES */
        .info-boxes {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .info {
            width: 250px;
            text-align: center;
        }

        .info h3 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        .info p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }

        .info i {
            color: #B986F0;
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Thombits</div>
        <nav>
            <ul>
                <li><a href="homepage.html">Homepage</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contacts.html" class="active">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTACT SECTION -->
    <h1>Contact Us</h1>

    <!-- TWO PICTURES -->
    <div class="contact-images">
        <img src="images/gem.jpeg" alt="Precious">
        <img src="images/josie.jpeg" alt="Jocel">
    </div>

    <!-- INFO BOXES -->
    <div class="info-boxes">
        <div class="info">
            <h3>Precious Gem Marmol</h3>
            <p><i class="fa-brands fa-facebook"></i> facebook.com/precious</p>
            <p><i class="fa-brands fa-instagram"></i> @precious.ig</p>
            <p><i class="fa-solid fa-phone"></i> 09XX-XXX-XXXX</p>
        </div>

        <div class="info">
            <h3>Jocel Myca C. Ramos</h3>
            <p><i class="fa-brands fa-facebook"></i> facebook.com/jocel</p>
            <p><i class="fa-brands fa-instagram"></i> @jocel.ig</p>
            <p><i class="fa-solid fa-phone"></i> 09XX-XXX-XXXX</p>
        </div>
    </div>

</body>
</html>
