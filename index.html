<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 2 Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            font-family: Trebuchet MS;
            margin-left: 20px;
            color: #B986F0;
        }
        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-family: "Poppins", sans-serif;
            padding: 5px 10px;
            border-radius: 6px;
            transition: 0.3s;
        }
        nav ul li a:hover,
        nav ul li a.active {
            background: linear-gradient(135deg, #ffffff, #f4e9ff);
            color: #B986F0;
            box-shadow: 0 0 10px #B986F0;
        }
        .main-container {
            display: flex;
            width: 100%;
            margin-top: 60px;
        }
        .left-section {
            width: 50%;
            padding: 40px;
        }
        .left-section h1 {
            font-size: 45px;
            margin: 0;
            font-family: Trebuchet MS;
            color: #333;
        }
        .left-section p {
            font-family: "Poppins", sans-serif;
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        .right-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .right-section img {
            width: 85%;
            border-radius: 12px;
            box-shadow: 0 0 10px #d9d9d9;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Thombits</div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Homepage</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="left-section">
            <h1>Welcome to Our Portfolio</h1>
            <p>This is the homepage of our group website.</p>
        </div>
        <div class="right-section">
            <img src="images/pussy.jpg" alt="Homepage Image">
        </div>
    </div>
</body>
</html>
